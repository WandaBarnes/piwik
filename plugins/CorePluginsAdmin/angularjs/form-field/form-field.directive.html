<div class="form-group" ng-show="formField.showField">
    <p ng-if="formField.introduction"  class="settingIntroduction">{{ formField.introduction }}</p>

    <label ng-if="formField.uiControlType != 'checkbox'" ng-bind-html="formField.title"></label>

    <div class="form-help" ng-show="formField.inlineHelp">
        <span ng-repeat="helpText in formField.inlineHelp">
            <span ng-bind-html="helpText"></span>
            <br ng-show="!$last" />
        </span>

        <span ng-show="formField.defaultValue && formField.uiControlType != 'checkbox' && formField.uiControlType != 'radio'">
            <br />
            {{ 'General_Default'|translate }}:
            <span>{{formField.defaultValue|limitTo:50}}</span>
        </span>
    </div>

    <select ng-if="formField.uiControlType == 'select'"
            name="{{ formField.name }}"
            ng-model="formField.value"
            ng-options="t.key as t.value group by t.group for t in formField.availableValues"
            piwik-attributes="{{formField.uiControlAttributes}}">
    </select>

    <select ng-if="formField.uiControlType == 'multiselect'"
            multiple
            name="{{ formField.name }}"
           <!-- ng-model="formField.value"-->
            ng-options="t.key as t.value for t in formField.availableValues"
            piwik-attributes="{{formField.uiControlAttributes}}">
    </select>

    <textarea ng-if="formField.uiControlType == 'textarea'"
              name="{{ formField.name }}"
              piwik-attributes="{{formField.uiControlAttributes}}"
    >{{ formField.value }}</textarea>

    <label ng-if="formField.uiControlType == 'radio'"
            ng-repeat="(key,value) in formField.availableValues"
            class="radio">
        <input ng-model="formField.value"
               ng-value="key"
               type="radio"
               name="{{ formField.name }}"
               piwik-attributes="{{formField.uiControlAttributes}}"
        >
        {{ value }}
        <span ng-show="formField.description" class='form-description'>{{ formField.description }}</span>
    </label>

    <label ng-if="formField.uiControlType == 'checkbox'" class="checkbox">
        <input ng-model="formField.value"
               piwik-attributes="{{formField.uiControlAttributes}}"
               ng-value="1"
               type="checkbox"
               name="{{ formField.name }}">

        <span ng-bind-html="formField.title"></span>

        <span ng-show="formField.description" class='form-description'>{{ formField.description }}</span>
    </label>

    <input ng-if="formField.uiControlType == 'text' || formField.uiControlType == 'password'"
           class="control_{{ formField.uiControlType }}"
           type="{{ formField.uiControlType }}"
           name="{{ formField.name }}"
           value="{{formField.value}}"
           piwik-attributes="{{formField.uiControlAttributes}}"
    >

    <span ng-show="formField.uiControlType != 'checkbox' && formField.uiControlType != 'radio'"
          class='form-description'>{{ formField.description }}</span>

</div>
